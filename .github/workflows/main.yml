name: Frontend Lint

# When to run this workflow
on:
  # Run on push to main and develop branches
  push:
    branches: [main]
  
  # Run on pull requests targeting main and develop
  pull_request:
    branches: [main]

# Define the jobs
jobs:
  lint:
    name: Run ESLint
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci
      
      # Step 4: Run ESLint
      - name: Run ESLint
        run: npm run lint
